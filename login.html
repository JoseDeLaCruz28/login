<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Righteous&family=Work+Sans:wght@100;300;400;600;800&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="estilo.css">
  <title>FORMULARIO DE REGISTRO E INICIO DE SESION</title>
</head>
<body>
    <div class="container-form">
      <div class="informacion">
        <div class="info-childs">
          <h2>Bienvenido</h2>
          <p>Seria genial que te unas a nuestra a comunidad,
           Inicia Sesión con tus datos
          </p>
          <input type="button" value="Iniciar Sesion">
        </div>
      </div>
      <div class="form-informacion">
        <div class="form-informacion-childs">
          <h2>Crea un cuenta</h2>
          <div class="icons">
            <i class='bx bxl-google'></i>
            <i class='bx bxl-github'></i>
            <i class='bx bxl-facebook-circle'></i>
          </div>
          <p>o usa tu gmail para registrarte</p>
          <form>
            <label>
              <i class='bx bxs-user'></i>
              <input type="text" placeholder="Nombre completo">
            </label>
            <label>
              <i class='bx bxs-envelope'></i>
              <input type="email" placeholder="Correo Electronico">
            </label>
            <label>
              <i class='bx bxs-lock-alt'></i>
              <input type="password" placeholder="Contraseña">
            </label>
            <input type="submit" value="registrarse">
          </form>
        </div>
      </div>
    </div>
</body>
